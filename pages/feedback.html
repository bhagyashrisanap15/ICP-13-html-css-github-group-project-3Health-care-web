<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Us - Fortis Style</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #fdfdfd;
        margin: 0;
        padding: 0;
    }

    .container {
        background: #fff;
        padding: 32px;
        max-width: 700px;
        margin: 32px auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 19px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
    }

    label span {
        color: red;
    }

    input,
    select,
    textarea {
        width: 100%;
        padding: 11px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
    }
    
    button {
        background-color: #18ca4b;
        border: none;
        padding: 13px 32px;
        font-size: 16px;
        color: #333;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #53e558;
    }
    
    .form-row {
        display: flex;
        flex-wrap: wrap;
        margin-left: -10px;
        margin-right: -10px;
    }

    .form-row .form-group {
        padding-left: 10px;
        padding-right: 10px;
        margin-bottom: 19px;
    }
    
    .form-row.two-col .form-group {
        flex: 1 1 0%;
        min-width: 150px;
    }

    .form-row.three-col .form-group {
        flex: 1;
        min-width: 150px;
    }
    
    .form-group.country-code {
        flex: 0 0 80px;
        min-width: 80px;
    }

    .form-row.three-col .form-group:not(.country-code) {
        flex: 1;
    }

</style>
</head>
<body>


<div class="container">
    <form>
        <div class="form-group">
            <label for="feedbackType">Type of Feedback<span>*</span></label>
            <select id="feedbackType" required>
                <option value="">Select Type of Feedback</option>
                <option>General</option>
                <option>Complaint</option>
                <option>Appreciation</option>
            </select>
        </div>

        <div class="form-row two-col">
            <div class="form-group">
                <label for="firstName">First Name<span>*</span></label>
                <input type="text" id="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name<span>*</span></label>
                <input type="text" id="lastName" required>
            </div>
        </div>

    <div class="form-row three-col">
            <div class="form-group country-code">
                <label for="countryCode">Country Code</label>
                <input type="text" id="countryCode" value="+91" readonly>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number<span>*</span></label>
                <input type="tel" id="mobile" required>
            </div>

            <div class="form-group">
                <label for="email">Email<span>*</span></label>
                <input type="email" id="email" required>
            </div>
    </div>

    <div class="form-group">
        <label for="hospital">Hospitals<span>*</span></label>
        <select id="hospital" required>
            <option value="">Select Hospital</option>
            <option>Health Care Nagpur</option>
            <option>Health Care Pune</option>
            <option>Health Care Mumbai</option>
        </select>
    </div>

    <div class="form-group">
        <label for="feedback">Feedback</label>
        <textarea id="feedback" rows="4"></textarea>
    </div>

    <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
