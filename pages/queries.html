<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contact Us - Query Form</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
    }

    .container {
        max-width: 700px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
    }



    .form-group {
        margin-bottom: 1.2rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
    }

    label span {
        color: red;
    }

    input,
    select,
    textarea {
        width: 100%;
        padding: 0.7rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
    }

    .form-row {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }

    .form-group.small {
        flex: 1 0 100px;
    }

    button {
        background-color: #18ca4b;
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        color: #333;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #53e558;
    }
    header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
    }

</style>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="queryType">Type of Query <span>*</span></label>
            <select id="queryType" required>
                <option value="">Select Type of Query</option>
                <option>General Inquiry</option>
                <option>Billing</option>
                <option>Appointment</option>
                <option>Medical Services</option>
            </select>
        </div>

    <div class="form-row">
        <div class="form-group">
            <label for="firstName">First Name <span>*</span></label>
            <input type="text" id="firstName" required>
        </div>
            <div class="form-group">
                <label for="lastName">Last Name <span>*</span></label>
                <input type="text" id="lastName" required>
            </div>
    </div>

<div class="form-row">
        <div class="form-group small">
            <label for="countryCode">Country Code</label>
            <input type="text" id="countryCode" value="+91">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number <span>*</span></label>
            <input type="tel" id="mobile" required>
        </div>
            <div class="form-group">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" required>
            </div>
        </div>

        <div class="form-group">
        <label for="hospital">Hospitals <span>*</span></label>
        <select id="hospital" required>
            <option value="">Select Hospital</option>
            <option>Health Care Delhi</option>
            <option>Health Care Pune</option>
            <option>Health Care Mumbai</option>
            <option>Health Care Nagpur</option>
            </select>
        </div>

        <div class="form-group">
            <label for="query">Query</label>
            <textarea id="query" rows="4"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
